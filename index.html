<head>

<title>todolist</title>
<body>
    <header >
        <h1 class="title">Todo List</h1>
    </header>
    <div class="weatherMain">
                
                <div class="circle">
                    <img src="img/circle.png" alt="">
                    <p class="date"></p> 
                    
                </div>
                <div class="circle">
                <img src="img/circle.png">
                <p class="location"></p>
                </div>
                
                <div class="circle">
                    <img src="img/circle.png">
                    <p class="dayWeather"></p>
                    
                </div>
                
                <div class="circle">
                    <img src="img/circle.png">
                    <p class="nowTemp"></p>
                    
                </div>
    </div>

<div class="container">
    <ul class="list-group todos mx-auto text-light"> 
        <!-- javaScript でリストを追加する予定-->

    </ul>
    <form class="add text-center my-4">
        <h2 class="text">ADDING TASK</h2>
        <input type="text" class="form-control m-auto" name="add" placeholder="New Text">
    </form>
    </div> 

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script> 
</body>
